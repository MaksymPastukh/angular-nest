<div
  class="group rounded-2xl bg-white p-5 shadow-sm transition-all hover:-translate-y-0.5 hover:shadow-md"
>
  <div class="flex items-start justify-between gap-3">
    <div class="flex-1">
      <!-- Заголовок с автором и датой -->
      <div class="mb-2 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <span class="font-medium text-shadow-lg/10 text-violet-500">{{
            comment().userName
          }}</span>
        </div>

        <span class="text-sm text-gray-500 dark:text-gray-400">
          {{ comment().createdAt | date: 'dd.MM.yyyy' }}
        </span>
      </div>

      <!-- Текст комментария -->
      <p class="mb-3 text-lg text-gray-500">
        {{ comment().text }}
      </p>

      <!-- Действия -->
      <div class="flex flex-wrap items-center justify-end gap-4 text-sm text-shadow-md">
        <!-- Кнопка лайка -->
        <button
          type="button"
          (click)="onLikeClick()"
          class="flex items-center gap-1.5 transition-colors"
          [class.text-blue-600]="isLiked()"
          [class.dark:text-blue-400]="isLiked()"
          [class.text-gray-500]="!isLiked()"
          [class.dark:text-gray-400]="!isLiked()"
          [class.hover:text-blue-600]="!isLiked()"
          [class.dark:hover:text-blue-400]="!isLiked()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            [attr.fill]="isLiked() ? 'currentColor' : 'none'"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M7 10v12M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z"
            />
          </svg>
          <span>{{ likesCount() }}</span>
        </button>

        <!-- Кнопка удаления (только для админа или автора) -->
        @if (canDelete()) {
          <button
            type="button"
            (click)="onDeleteClick()"
            class="flex items-center gap-1.5 text-gray-500 transition-colors hover:text-red-600 dark:text-gray-400 dark:hover:text-red-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M3 6h18" />
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
            </svg>
            <span>Удалить</span>
          </button>
        }
      </div>
    </div>
  </div>
</div>
